
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>BookList App</title>
  </head>
  <body>
    <script src="https://kit.fontawesome.com/b46ed24e99.js" crossorigin="anonymous"></script>
    
    <div class="container mt-4 bg-light text-black">
        <h1 class="display-4 text-center"> <i class="fas fa-book text-danger"></i>
            <span class="text-info"> My </span> <span class="text-danger">Book </span> <span class="text-info"> List </span>

        </h1>
        
        <form id="book-form">
           
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>

            <div class="form-group">
              <label for="edition">Edition</label>
              <input type="text" id="edition" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-danger btn-block">

        </form>

        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN#</th>
              <th>Edition</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>

    </div>
    <script src="app.js"></script>
  </body>
</html>
